<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
      onsubmit="onSubmit()" class="form-personal"
    >
      <fieldset class="input-box">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="input-surname">Surname:</label>
          <input type="text" id="input-surname"
            name="surname" autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="input-name">Name:</label>
          <input type="text" id="input-name"
            name="name" autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="input-age">How old are You?</label>
          <input type="number" id="input-age"
            name="age" min="1"
            max="100" value="12"
          >
        </div>
        <div class="form-field">
          <label for="input-birthday">Full date of birth:</label>
          <input type="date" id="input-birthday"
            name="birthday" placeholder="mm/dd/yyyy"
          >
        </div>
        <div class="form-field">
          <label for="agreement">
            I accept the term of the agreement
            <input type="checkbox" name="agreement"
              id="agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="input-box">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="input-email">E-mail:</label>
          <input type="email" id="input-email"
            name="email" placeholder="email@example.com"
            required
          >
        </div>
        <div class="form-field">
          <label for="input-password">Password:</label>
          <input type="password" id="input-password"
            name="password" minlength="8"
            maxlength="16" required
          >
        </div>
      </fieldset>
      <fieldset class="input-box">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="love-cats">
            <input type="radio" id="love-cats"
              name="love-cats" value="Yes"
            >
            Yes
          </label>
          <label for="no-love-cats">
            <input type="radio" id="no-love-cats"
              name="love-cats" value="No"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input type="color" id="color"
            name="color" value="#fff"
          >
        </div>
        <div class="form-field">
          <label for="input-time">
            What time do you go to bed?
          </label>
          <input type="time" id="input-time"
            name="input-time"
          >
        </div>
        <div class="form-field">
          <label for="select-car"></label>
          What are your favorite brand of cars?
          <select name="select-car" id="select-car"
            multiple
          >
            <option value="" disabled
            selected
            >
              Choose brand
            </option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="input-range">
            How do you rate our work?
          </label>
          <input type="range" id="input-range"
            name="input-range" min="0"
            max="10" value="0"
          >
        </div>
      </fieldset>
      <fieldset class="input-box">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments" id="comments">
          </textarea>
        </div>
        <div class="form-field">
          <label for="select-opinion">Would you recommend us?</label>
          <select name="select-opinion" id="select-opinion">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="btn-form-send">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
